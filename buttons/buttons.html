<style>
div {
    margin-bottom: 50px;
}

h3 {
    margin-bottom: 10px;
}

.search-result {
    padding: 2px;
}

.stretch {
    color: white;
    font-size: 20px;
    background-color: green;
    border: none;
    padding: 10px 20px;
    transition: padding .5s, font-size .3s;
}

.stretch:hover {
    font-size: 30px;
    padding: 20px 40px;
}

#shadow-click {
    color: white;
    font-size: 20px;
    background-color: green;
    border: none;
    padding: 10px 20px;
    box-shadow: 5px 5px 5px rgba(0,0,0,.23);
}

#shadow-click:active {
    margin-top: 5px;
    margin-left: 5px;
    box-shadow: none;
}

.margin-padding {
    color: white;
    font-size: 20px;
    background-color: green;
    border: none;
    padding: 10px 10px;
    margin: 0px 10px;
}

.margin-padding:hover {
    padding: 10px 18px;
    margin: 0px 2px;
}
</style>

<h1>Buttons</h1>
<div>
    <h3>Pagination</h3>
    <button class="back-button">Back</button>
    <a class="search-result" href="https://google.com">1</a>
    <a class="search-result" href="https://google.com">2</a>
    <a class="search-result" href="https://google.com">3</a>
    <a class="search-result" href="https://google.com">4</a>
    <a class="search-result" href="https://google.com">5</a>
    <button class="next-button">Next</button>
</div>

<div>
    <h3>Stretch</h3>
    <button class="stretch">Stretch</button>
</div>

<div>
    <h3>Shadow Click</h3>
    <button id="shadow-click">Shadow</button>
</div>

<div>
    <h3>Margin/Padding</h3>
    <button class="margin-padding">One</button>
    <button class="margin-padding">Two</button>
    <button class="margin-padding">Three</button>
</div>
