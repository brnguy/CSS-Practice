<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="textbox.css">
    <title>Document</title>
</head>
<body>
    <h1>Textbox Practice</h1>

    <div> 
        <input id="search" placeholder="Search">
    </div>
    
    <div> 
        <input id="google-search" placeholder="Search Google or type a URL">
    </div>

    <div> 
        <p>Email</p>
        <input id="email-input">
        <p>By clicking Agree & Join, you agree to the Privacy Policy</p>
        <button id="agree">Agree & Join</button>
    </div>

    <div>
        <img id="profile-pic" src="https://place-puppy.com/500x500"/>
        <input id="twitter-status" placeholder="What's happening?">
        <button id="tweet">Tweet</button>
    </div>
</body>
</html>
